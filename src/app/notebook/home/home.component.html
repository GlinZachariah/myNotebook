<div class="container-fluid">
    <app-header></app-header>
    <div class="row">
        <div class="col-md-2 section-col">
            <div class="add-section" >
                <input type="text"  [pattern]="'[A-Za-z0-9_]+'" placeholder="Enter Section Name" #section class="section-input" (keyup.enter)="addNewSection(section)">
                <span class="fa fa-plus-square mr-1" (click)="addNewSection(section)" ></span>
            </div>
            <app-section *ngFor="let note of notebooksList" [currentNote]="note" (deleteNote)="deleteSection($event)" (loadNote)="showNote($event)"></app-section>
        </div>
        <div class="col-md-2 page-col" *ngIf="currentNotebook">
            <div class="add-section">
                <input type="text" [pattern]="'[A-Za-z0-9_]+'" placeholder="Enter Page Name" #page class="section-input" (keyup.enter)="addNewPage(page)">
                <span class="fa fa-plus-square mr-1" (click)="addNewPage(page)" ></span>
            </div>
            <app-page *ngFor="let single_page of currentNotebook.page" [currentPage]="single_page" (loadPage)="showPage($event)" ></app-page>
        </div>
        <div class="col-md-8">Content</div>
    </div>

</div>
